<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enable/Disable Input Fields</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <style>
        /* Basic styling for the form */
    </style>
</head>

<body>

    <div class="container">


        <div class="header">
            <h3>User Profile</h3>
            <p>ID: 60027549468</p>
        </div>

        <div class="main">


            <h6>Upload Image</h6>
            <!-- upload file -->
            <div class="upload-area" id="upload-area" class="input-container">
                <label for="image-upload">Upload an image</label>
                <input type="file" id="image-upload" accept="image/*" style="display: none;">
                <div class="image-preview-container" id="image-preview-container">
                    <img src="#" alt="Image Preview" class="image-preview" id="image-preview">
                    <button class="delete-btn" onclick="deleteImage()">X</button>
                </div>
            </div>

            <!-- edit button -->
            <div class="editbuttons">
                <button id="toggleButton">Edit<i class="fa-solid fa-pen"></i></button>
            </div>


            <!-- form details -->
            <form id="myForm">

                <div class="inputfield details">
                    <label for="">First Name</label>
                    <input type="text" placeholder="First Name" disabled>
                </div>
                <div class="inputfield details">
                    <label for="">Lsat Name</label>
                    <input type="text" placeholder="Last Name" disabled>
                </div>
                <div class="inputfield details">
                    <label for="">Email</label>
                    <input type="email" placeholder="Email" disabled>
                </div>
                <div class="inputfield details">
                    <label for="">Phone No</label>
                    <input type="tel" name="trainer_mobile_no[]" maxlength="10" class="form-control" required="required"
                        placeholder="Phone" disabled />
                </div>
                <div class="inputfield address">
                    <label class="supply">Place of Supply</label>

                    <div class="detail">
                        <div class="adddetail">
                            <label for="">City</label>
                            <input type="text" placeholder="City" disabled>
                        </div>
                        <div class="adddetail">
                            <label for="">ZIP/Postal Code</label>
                            <input type="number" class="zipcode" id="zip" placeholder="Enter Zip code" name="zipcode"
                                disabled>
                        </div>
                        <div class="selectoption adddetail">
                            <label for="">State</label>
                            <select id="stateSelect" class="input-container" disabled>
                                <option value="" class="selectstate">Select State/UT</option>
                                <!-- Options will be dynamically added here using jQuery -->
                            </select>
                        </div>
                        <div class="adddetail">
                            <label for="">GST</label>
                            <input type="text" placeholder="GST" disabled>
                        </div>
                    </div>

                    <div class="inputfield adddetail">
                        <label for="">Address</label>
                        <textarea rows="4" cols="50" class="myTextarea" placeholder="Enter your Address"
                            disabled></textarea>
                    </div>
                    <div class="inputfield adddetail">
                        <label for="">Website URL</label>
                        <input type="text" placeholder="Website URL" disabled>
                    </div>
                </div>

                <button class="subBtn" type="submit" disabled>Submit</button>

            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>


</body>

</html>
